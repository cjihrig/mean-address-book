<div class="page-header">
  <h1>{{details.address.firstName}} {{details.address.lastName}}</h1>
</div>
<form>
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Walter" ng-model="details.address.firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" id="lastName" placeholder="White" ng-model="details.address.lastName">
  </div>
  <div class="form-group">
    <label for="addressLineOne">Address line one</label>
    <input type="text" class="form-control" id="addressLineOne" placeholder="3828 Piermont Dr" ng-model="details.address.addressLineOne">
  </div>
  <div class="form-group">
    <label for="addressLineTwo">Address line two</label>
    <input type="text" class="form-control" id="addressLineTwo" placeholder="Apt 101" ng-model="details.address.addressLineTwo">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" placeholder="Albuquerque" ng-model="details.address.city">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <select id="state" class="form-control" ng-model="details.address.state" ng-options="state for state in details.states track by state">
      <option value="">Select state...</option>
    </select>
  </div>
  <div class="form-group">
    <label for="zip">Zip</label>
    <input type="text" class="form-control" id="zip" placeholder="87112" ng-model="details.address.zip">
  </div>
  <div class="button-bar clearfix">
    <a class="btn btn-default btn-lg" href="/" role="button">Back</a>
    <button class="btn btn-default btn-success btn-lg" ng-click="details.updateAddress(details.address._id)">Save</button>
    <button class="btn btn-default btn-danger btn-lg"
      ng-show="details.address._id"
      ng-click="details.deleteAddress(details.address)">
      Delete
    </button>
  </div>
</form>
